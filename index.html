<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="b-div">
        <div class="title-div">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <!-- <div class="difficulty-div"></div> -->
        <!-- <div class="player-select-div"></div> -->
        <div class="board-div">
            <div class="square-box-1"></div>
            <div class="square-box-2"></div>
            <div class="square-box-3"></div>
            <div class="square-box-4"></div>
            <div class="square-box-5"></div>
            <div class="square-box-6"></div>
            <div class="square-box-7"></div>
            <div class="square-box-8"></div>
            <div class="square-box-9"></div>
        </div>
        <div class="display">
            <h2 class="display-h2">Lets start the game ?</h2>
        </div>
        <div class="btn-div-start-restart">
            <button onclick="game.gameStart()" class="btn-start-restart">
                Start
            </button>
        </div>
        <!-- <div class="restart"></div> -->
    </div>
</body>

</html>
